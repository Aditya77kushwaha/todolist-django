<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(59, 55, 55);">

    <div class="input container shadow round p-4 m-6" style="background-color: rgb(39, 34, 34);color:white">
        <h3><b>Todo List App</b></h3>
        <hr style="color: rgb(14, 13, 13);" />
        <form action="" method="POST" style="display: flex;">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Add your task here" class="form-control" />
            <input type="submit" class="btn btn-sm btn-primary " value="ADD" />
        </form>

        <hr style="color: rgb(14, 13, 13);" />

        {% for x in data %}
        <div class="todolist" style="display: flex;">

            <h2 class="form-control" style="font-weight: 500;">{{x.task | title }}</h2>
            <a href="delete/{{x.id}}" style="text-decoration: none; color:white; font-weight:600;"
                class="btn btn-sm btn-danger">DONE</a>

        </div>
        {% endfor %}
    </div>


    <script src="" async defer></script>
</body>

</html>
